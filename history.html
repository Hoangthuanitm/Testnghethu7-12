<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử kiểm tra</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F7FA;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .header h1 {
            font-size: 1.8em;
            margin: 0;
            color: #4A90E2;
        }
        .search-section {
            margin-bottom: 20px;
        }
        .search-section label {
            font-weight: 500;
            color: #4A90E2;
            display: block;
            margin-bottom: 5px;
        }
        .search-section input {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .search-section input:focus {
            border-color: #4A90E2;
            outline: none;
        }
        .table-container {
            overflow-x: auto;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .history-table th, .history-table td {
            border: 1px solid #E0E4EA;
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
            min-width: 80px;
            max-width: 200px;
            overflow-wrap: break-word;
            white-space: normal;
        }
        .history-table th {
            background-color: #4A90E2;
            color: #FFFFFF;
            font-weight: 500;
        }
        .history-table tr:nth-child(even) {
            background-color: #F9FAFB;
        }
        .history-table .delete-btn {
            background-color: #EF4444;
            color: #FFFFFF;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .history-table .delete-btn:hover {
            background-color: #DC2626;
        }
        .error-message {
            color: #EF4444;
            margin-top: 15px;
            font-size: 0.95em;
        }
        .rank-a {
            color: #4A90E2;
            font-weight: 500;
        }
        .rank-f {
            color: #EF4444;
            font-weight: 500;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #E0E4EA;
            color: #6B7280;
            font-size: 0.9em;
            font-family: 'Roboto', sans-serif;
        }
        @media (max-width: 600px) {
            .history-table {
                font-size: 0.8em;
            }
            .history-table th, .history-table td {
                padding: 6px;
                font-size: 0.8em;
                min-width: 60px;
                max-width: 150px;
            }
            .search-section input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lịch sử kiểm tra</h1>
    </div>

    <div class="search-section">
        <label for="search">Tìm kiếm:</label>
        <input type="text" id="search" placeholder="Nhập tên, lớp hoặc ngày (YYYY-MM-DD)">
    </div>
    <div id="message" class="error-message"></div>

    <div class="table-container">
        <table class="history-table" id="history-table">
            <thead>
                <tr>
                    <th>Thời gian bắt đầu</th>
                    <th>Thời gian kết thúc</th>
                    <th>Ngày</th>
                    <th>Tên</th>
                    <th>Lớp</th>
                    <th>問題 I</th>
                    <th>問題 II</th>
                    <th>問題 III</th>
                    <th>問題 IV</th>
                    <th>問題 V</th>
                    <th>問題 VI</th>
                    <th>Tổng</th>
                    <th>Tỷ lệ</th>
                    <th>Xếp loại</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="history-table-body"></tbody>
        </table>
    </div>

    <footer>
        <p>© 2025 Tài liệu kiểm tra | Thiết kế bởi Thuận</p>
    </footer>

    <script>
        const sectionPoints = {
            1: 15,
            2: 15,
            3: 15,
            4: 15,
            5: 30,
            6: 10
        };

        function normalizeString(str) {
            return str
                .normalize('NFKC')
                .trim()
                .replace(/[\s\u3000]+/g, '')
                .replace(/[。！？｡!?.、，]/g, '')
                .toLowerCase();
        }

        function getEvaluation(percentage) {
            if (percentage >= 85) return 'A';
            if (percentage >= 70) return 'B';
            if (percentage >= 60) return 'C';
            if (percentage >= 55) return 'D';
            return 'F';
        }

        function renderHistoryTable(searchTerm = '') {
            const historyTableBody = document.getElementById('history-table-body');
            const messageDiv = document.getElementById('message');
            let testHistory = JSON.parse(localStorage.getItem('testHistory7-12') || '[]');

            if (searchTerm) {
                testHistory = testHistory.filter(entry =>
                    normalizeString(entry.name).includes(normalizeString(searchTerm)) ||
                    normalizeString(entry.className).includes(normalizeString(searchTerm)) ||
                    normalizeString(entry.date).includes(normalizeString(searchTerm))
                );
            }

            historyTableBody.innerHTML = '';
            testHistory.forEach((entry, index) => {
                const evaluation = getEvaluation(entry.percentage);
                const rankClass = evaluation === 'A' ? 'rank-a' : evaluation === 'F' ? 'rank-f' : '';
                const row = `
                    <tr>
                        <td>${entry.startTime}</td>
                        <td>${entry.endTime}</td>
                        <td>${entry.date}</td>
                        <td>${entry.name}</td>
                        <td>${entry.className}</td>
                        <td>${entry.section1}/${sectionPoints[1]}</td>
                        <td>${entry.section2}/${sectionPoints[2]}</td>
                        <td>${entry.section3}/${sectionPoints[3]}</td>
                        <td>${entry.section4}/${sectionPoints[4]}</td>
                        <td>${entry.section5}/${sectionPoints[5]}</td>
                        <td>${entry.section6}/${sectionPoints[6]}</td>
                        <td>${entry.totalScore}/85</td>
                        <td>${Math.round(entry.percentage)}%</td>
                        <td class="${rankClass}">${evaluation}</td>
                        <td><button class="delete-btn" onclick="deleteHistoryEntry(${index})">Xóa</button></td>
                    </tr>
                `;
                historyTableBody.innerHTML += row;
            });

            if (testHistory.length === 0) {
                historyTableBody.innerHTML = '<tr><td colspan="15">Không có dữ liệu lịch sử.</td></tr>';
            }

            if (messageDiv) {
                messageDiv.textContent = '';
            }
        }

        function deleteHistoryEntry(index) {
            if (confirm('Bạn có chắc chắn muốn xóa kết quả này không?')) {
                try {
                    let testHistory = JSON.parse(localStorage.getItem('testHistory7-12') || '[]');
                    testHistory.splice(index, 1);
                    localStorage.setItem('testHistory7-12', JSON.stringify(testHistory));
                    renderHistoryTable(document.getElementById('search')?.value.trim() || '');
                } catch (error) {
                    console.error('Error deleting history entry:', error);
                    document.getElementById('message').textContent = 'Đã xảy ra lỗi khi xóa kết quả: ' + error.message;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderHistoryTable();
            const searchInput = document.getElementById('search');
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    renderHistoryTable(searchInput.value.trim());
                });
            }
        });
    </script>

</html>
